<div class="container">
  <div class="row">
    <div class="col bg-white rounded border">
      <h3 class="mt-4 font-weight-bold">Team Details</h3>
      <div class="col-3 offset-9 add-right">
        <button type="button" class="btn btn-warning" (click)="createPlayer()">Add player</button>
      </div>
      <hr>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player Name</th>
            <th scope="col">Value in market</th>
            <th scope="col">Country</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players" (click)="detailPlayer(player.id)">
            <td>{{ player.id }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.value }}</td>
            <td>{{ player.country | countryName }}</td>
            <td><button type="button" class="btn btn-edit" (click)="editPlayer(player.id, $event)"><i class="far fa-edit"></i></button></td>
            <td><button type="button" class="btn btn-delete" (click)="openVerticallyCentered(content, player, $event)"><i class="fa fa-trash-alt"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete Player</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure?&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="deletePlayerSelected(selectedPlayer.id); d('Cross click')">Yes</button>
  </div>
</ng-template>
