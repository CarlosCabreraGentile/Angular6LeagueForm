<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 pb-5 bg-white rounded border">
      <div class="mt-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/home" cursor="pointer">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!id">
              Create
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="id">
              Edit
            </li>
          </ol>
        </nav>
      </div>
      <h3 class="add-center mt-3">
        Please enter player info
      </h3>
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSave()">
        <div class="form-row mt-5">
          <div class="form-group col">
            <label for="inputEmail4">Name</label>
            <input [class.alert-input]="form.controls.name.errors && form.controls.name.touched" formControlName="name" type="text" class="form-control"
              placeholder="Name">
            <div *ngIf="form.controls.name.errors && (form.controls.name.touched || form.controls.name.dirty)">
              <div *ngIf="form.controls.name.errors.required" class="alert alert-danger">
                Incomplete field
              </div>
              <div *ngIf="form.controls.name.errors.minlength" class="alert alert-danger">
                At least 4 characters
              </div>
              <div *ngIf="form.controls.name.errors.maxlength" class="alert alert-danger">
                Maximum 10 characters
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputEmail4">Value</label>
            <input [class.alert-input]="form.controls.value.errors && form.controls.value.touched" formControlName="value" type="text"
              class="form-control" placeholder="Value">
            <div *ngIf="form.controls.value.errors && (form.controls.value.touched || form.controls.value.dirty)">
              <div *ngIf="form.controls.value.errors.required" class="alert alert-danger">
                Incomplete field
              </div>
              <div *ngIf="form.controls.value.errors.maxlength" class="alert alert-danger">
                Maximum 10 characters
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputEmail4">Country</label>
            <select class="custom-select d-block w-100" formControlName="country">
              <option>Choose...</option>
              <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
