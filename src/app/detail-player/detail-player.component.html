<div class="container">
  <div class="row">
    <div class="col mb-5 bg-white rounded border">
      <h2 class="mt-4 font-weight-bold">Player Details</h2>
      <hr>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player Name</th>
            <th scope="col">Value in market</th>
            <th scope="col">Country</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players" (click)="detailPlayer(player.id)">
            <td>{{ player.id }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.value }}</td>
            <td>{{ player.country | countryName | async }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
